name: Publish to npm

on:
  push:
    branches: main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Install pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Set Up Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: âœ… Run Tests
        run: pnpm run test

      - name: ğŸ— Build
        run: pnpm run build

      - name: ğŸš€ Publish Package
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm show $PKG_NAME version || echo "0.0.0")

          if [ "$PKG_VERSION" != "$NPM_VERSION" ]; then
            pnpm publish --access public --no-git-checks || {
              echo "âŒ Publish failed. Dumping logs:";
              npm whoami
              pnpm -v
              cat ~/.npmrc || echo "No .npmrc found"
              exit 1
            }
          else
            echo "âš ï¸ Version $PKG_VERSION already exists. Skipping publish."
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
